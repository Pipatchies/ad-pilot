pre-commit:
  parallel: true
  commands:
    frontend-format:
      glob: '*.{js,ts,jsx,tsx,json,css,md}'
      run: pnpm prettier --write "{staged_files}"
      stage_fixed: true
    frontend-lint:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm eslint "{staged_files}" --fix
      stage_fixed: true
    frontend-test:
      glob: '*.{js,ts,jsx,tsx}'
      run: pnpm vitest related {staged_files} --run

commit-msg:
  commands:
    lint-commit:
      run: npx commitlint --edit "{1}"

pre-push:
  parallel: true
  commands:
    audit:
      run: pnpm audit
