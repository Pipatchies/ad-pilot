name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  quality:
    name: Quality Check (Lint, Test, Build)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: Check Formatting (Prettier)
        run: pnpm format:check

      - name: Lint (ESLint)
        run: pnpm lint

      - name: Tests (Vitest)
        run: pnpm test

      - name: Build (Next.js)
        run: pnpm build
